name: Deploy to FTP

on:
  push:
    branches: [ "master" ]  # 可以根据需要修改为其他分支

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'

    - name: Install dependencies
      run: npm install

    - name: Build project
      run: npm run build

    - name: Create dummy directory for delete operation
      run: mkdir -p ./dummy-delete

    - name: Delete remote files
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: ${{ env.FTP_URL }}
        username: ${{ env.FTP_USER }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./dummy-delete/
        server-dir: /htdocs/
        delete: true

    - name: Upload files to FTP
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: ${{ env.FTP_URL }}
        username: ${{ env.FTP_USER }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./public/
        server-dir: /htdocs/
        delete: false